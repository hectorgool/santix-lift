<div id="main" class="lift:surround?with=default;at=content">


	<link data-lift="head" rel="stylesheet" href="/classpath/assets/css/font-awesome.min.css" type="text/css" />
    <link data-lift="head" rel="stylesheet" href="/classpath/assets/css/bootstrap-social.css" type="text/css" />
    <link data-lift="head" href="/classpath/assets/css/santix.css" rel="stylesheet" />
	<link data-lift="head" href="/classpath/assets/css/jquery.bxslider.css" rel="stylesheet" />

	<span lift="embed?what=/templates-hidden/_navbar"> </span>


	<div class="container-fluid">


		<title data-lift="head">Product Name</title>		

		<!--start:search-->
		<div id="row">
			<div class="col-md-12">
				<p>
					<div class="input-group">
						<input class="form-control input-lg" type="text" placeholder="Search item">
						<span class="input-group-addon btn-white">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</span>
					</div>
				</p>
			</div>
		</div>
		<!--end:search-->

		<div id="row">
			<div class="col-md-12">
				<div class="center-block">
						
					<ul class="bxslider" data-call="bxslider" data-options="slideMargin:5, autoReload:true" data-breaks="[{screen:0, slides:1, pager:false}, {screen:460, slides:2}, {screen: 768, slides:3}]">
						<li>
							<img src="/classpath/assets/img/django.jpg" 
								class="img-responsive" 
								title="Funky roots"
								alt="Responsive image" />
						</li>
					  	<li>
					  		<img src="/classpath/assets/img/lift.jpg" 
					  			class="img-responsive" 
					  			title="Funky roots"
					  			alt="Responsive image" />
					  	</li>
					  	<li>
					  		<img src="/classpath/assets/img/scala.jpg" 
					  			class="img-responsive" 
					  			title="Funky roots"
					  			alt="Responsive image" />
					  	</li>
					  	<li>
					  		<img src="/classpath/assets/img/angularjs.jpg" 
					  			class="img-responsive" 
					  			title="Funky roots"
					  			alt="Responsive image" />
					  	</li>					  	
					</ul>					

				</div>
			</div>
		</div>			


	</div>


	<span lift="embed?what=/templates-hidden/_footerbar"> </span>


	<div id="js" data-lift="tail">
		<!-- jQuery library (served from Google) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!-- bxSlider Javascript file -->
		<script src="/classpath/assets/js/jquery.bxslider-rahisified.js"></script>

		<script src="/classpath/assets/js/app.js"></script>

		<script>

			var j = jQuery.noConflict()
		    j(document).ready( function() {

		        j('#myslider').bxSlider({
		       		slideMargin: 5,
		          	autoReload: true,
		          	breaks: [{screen:0, slides:1, pager:false},{screen:460, slides:2},{screen:768, slides:3}]
		        });

		    });

		</script>

	</div>

</div>
