<div id="main" class="lift:surround?with=default&at=content">

    <!-- Fixed navbar -->            
    <div data-lift="embed?what=templates-hidden/_navbar"></div>

    <div class="container">
        <div class="row row-centered">
            <div class="col-md-6 col-md-offset-3">

                <h2>
                    <span data-lift="Loc.i">lost-password.screen</span>
                </h2>

                <p>
                    <div data-lift="lift:Msg?id=lostPasswordError"></div>
                </p>

                <!--<div class="lift:Msgs?showAll=true"></div>-->

                <form accept-charset="UTF-8" role="form" class="lift:form.ajax">
                    
                    <div data-lift="LostPassword">

                        <fieldset>

                            <div class="form-group">
                                <label for="email">
                                    <span data-lift="Loc.i">lost-password.email.label</span>
                                </label>
                                <input id="email" name="email" placeholder="" class="form-control input-lg">
                                <span data-lift="Msg?id=emailError"></span>
                                <p id="email_id" class=""></p>
                            </div>

                            <div class="form-group">

                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <center>
                                            <div id="recaptcha">
                                                <!--display recaptcha-->
                                            </div>
                                        </center>
                                    </div>    
                                </div>

                                <p>
                                    <span class="lift:Msg?id=reCaptcha&errorClass=error">error</span>
                                </p>

                            </div>  

                            <button type="submit"  class="btn btn-lg btn-white btn-block">
                                <span data-lift="Loc.i">lost-password.button.send</span>
                            </button>

                        </fieldset>

                    </div>
                    
                </form>

            </div>
        </div>
    </div>

</div>
