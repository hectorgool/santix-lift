<div id="main" class="lift:surround?with=default&at=content">

    <span lift="TestCond.loggedin">
        <div class="lift:App.home"></div>
    </span>


    <span lift="TestCond.loggedout">

        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="index">My Site</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index">Signin</a></li>
                    </ul>
                </div><!--/.nav-collapse -->

            </div>
        </div>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h2>
                                <lift:loc>reset_password.screen</lift:loc>
                            </h2>
                        </div>
                        <div class="panel-body">

                            <p>
                                <div data-lift="lift:Msg?id=resetPasswordError"></div>
                            </p>
                            <!--<div class="lift:Msgs?showAll=true"></div>-->
                            <form role="form" data-lift="form.ajax">
                                <div data-lift="ResetPassword">

                                    <div class="form-group">
                                        <input id="passwd" name="passwd" value="" placeholder="Password" class="form-control input-lg"><br>
                                        <p id="passwd_error" class=""></p>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-default btn-block">
                                        <lift:loc>button.reset.passwd</lift:loc>
                                    </button>

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </span>

</div>
